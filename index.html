<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Trivia Quiz</title>
</head>
<body>
    
    
    <div class="main-block">
    <h1> Trivia Question Quiz </h1>
    <div id="q-block"> 
        <h2 id="question"></h2>
        <div class="answers">
            <div class="ans-row"><div class="ans" id="ans-1"></div></div>
            <div class="ans-row"><div class="ans" id="ans-2"></div></div>
            <div class="ans-row"><div class="ans" id="ans-3"></div></div>
            <div class="ans-row"><div class="ans" id="ans-4"></div></div>
        </div>
        <div class="score-wrap"><div class="score"><p class="score-p"></p></div></div>
    </div>
    
</div>
    <script src="style/js/js.js"></script>
</body>
</html>
